<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>John Doe | Contact Me!</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html"><img src="img/logo.png" alt="My portfolio" id="logo" /></a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- SECTION A: CONTACT FORM -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how You can reach Me...</p>
        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input type="text" name="name" placeholder="Name" class="text-input name-input" />
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              class="text-input subject-input"
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="text-input email-input"
            />
            <input
              type="number"
              name="number"
              placeholder="Phone Number"
              class="text-input phone-input"
            />
            <textarea placeholder="Enter Message" class="text-input message-input"></textarea>
          </div>
          <div data-netlify-recaptcha="true" style="margin: 1rem"></div>
          <button class="btn-dark" type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- SECTION B: CONTACT INFO -->
    <section id="contact-b" class="py-3 bg-dark text-center">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+123-456-78-90</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>42 Paper st., Paperville, DC</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION C: TAGLINE -->
    <section class="bg-main py-1 text-center" id="contact-c">
      <div class="container">
        <h1>LET'S START YOUR NEXT PROJECT!</h1>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021 All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
